<!-- event-photos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #ececec;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 200px));
      gap: 15px;
      padding-left: 15%;
    
    }
    .gallery img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .efg{
        text-align: center;
        padding-bottom: 15px;
        font-weight: bold;
        font-size: 30px;
    }
    .modal {
        display: none;             
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;   
        align-items: center;       
        z-index: 1000;
    }


    .modal-content {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }


    .modal-close {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        user-select: none;
    }
  </style>
</head>
<body>
    <h2 class="efg">UX/UI Industry Workshop</h2>
    <div class="gallery">
      <img src="images/work1.jpeg"  alt="Event 1">
      <img src="images/work2.jpeg"  alt="Event 2">
      <img src="images/work3.jpeg"  alt="Event 3">
      <img src="images/work4.jpeg"  alt="Event 4">
      <img src="images/work5.jpeg"  alt="Event 5">
      <img src="images/work6.jpeg"  alt="Event 6">
      <img src="images/work7.jpeg"  alt="Event 7">
      <img src="images/work8.jpeg"  alt="Event 8">
      <img src="images/work1.jpeg"  alt="Event 1">
      <img src="images/work2.jpeg"  alt="Event 2">
      <img src="images/work3.jpeg"  alt="Event 3">
      <img src="images/work4.jpeg"  alt="Event 4">
      <img src="images/work5.jpeg"  alt="Event 5">
      <img src="images/work6.jpeg"  alt="Event 6">
      <img src="images/work7.jpeg"  alt="Event 7">
      <img src="images/work8.jpeg"  alt="Event 8">
      <img src="images/work1.jpeg"  alt="Event 1">
      <img src="images/work2.jpeg"  alt="Event 2">
      <img src="images/work3.jpeg"  alt="Event 3">
      <img src="images/work4.jpeg"  alt="Event 4">
      <img src="images/work5.jpeg"  alt="Event 5">
      <img src="images/work6.jpeg"  alt="Event 6">
      <img src="images/work7.jpeg"  alt="Event 7">
      <img src="images/work8.jpeg"  alt="Event 8">
  
      
    </div>
    <div id="imgModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImg" alt="expanded image">
      </div>
      
      <script>
        
        const imgs = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.querySelector('.modal-close');
      
        imgs.forEach(img => {
          img.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImg.src = img.src;
            modalImg.alt = img.alt;
          });
        });
      
        closeBtn.addEventListener('click', () => {
          modal.style.display = 'none';
        });
      

        modal.addEventListener('click', e => {
          if (e.target === modal) modal.style.display = 'none';
        });
      </script>
</body>
</html>
